<div class="gradient-overlay"></div>
<div class="form-mensagem">
  <input name="txtNovaMensagem" type="text" [(ngModel)]="novaMensagem">
  <br><br>
  <button (click)="inserirMensagem()">Enviar Mensagem</button>
</div>
<p *ngFor="let mensagem of mensagens" class="rolling-paragraph"
  [ngStyle]="{'animation':'scroll ' + duracaoMensagemTelaEmSegundos  + 's linear forwards'}">
  {{mensagem.mensagem}}
</p>
